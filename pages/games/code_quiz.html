<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz - CodeQuest AI</title>
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <link rel="stylesheet" href="/assets/css/games.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <div class="header-content">
          <h1><i class="fas fa-brain"></i> Code Quiz</h1>
          <p>Kiểm tra kiến thức lập trình của bạn!</p>
          <button class="btn-back" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Quay lại
          </button>
        </div>
      </header>

      <div class="quiz-container">
        <!-- Quiz Setup -->
        <div class="quiz-setup" id="quiz-setup">
          <div class="setup-card">
            <h3>Thiết lập Quiz</h3>

            <div class="setup-option">
              <label>Độ khó:</label>
              <select id="difficulty-select">
                <option value="all">Tất cả</option>
                <option value="easy">Dễ</option>
                <option value="medium">Trung bình</option>
                <option value="hard">Khó</option>
              </select>
            </div>

            <div class="setup-option">
              <label>Số câu hỏi:</label>
              <select id="question-count">
                <option value="5">5 câu</option>
                <option value="10">10 câu</option>
                <option value="15">15 câu</option>
              </select>
            </div>

            <div class="setup-stats">
              <div class="stat-item">
                <i class="fas fa-clock"></i>
                <span>Thời gian: Không giới hạn</span>
              </div>
              <div class="stat-item">
                <i class="fas fa-star"></i>
                <span>Điểm tối đa: 100</span>
              </div>
            </div>

            <button class="btn-primary btn-large" onclick="startQuiz()">
              <i class="fas fa-play"></i> Bắt đầu Quiz
            </button>
          </div>
        </div>

        <!-- Quiz Game -->
        <div class="quiz-game" id="quiz-game" style="display: none">
          <div class="quiz-progress">
            <div class="progress-bar">
              <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span class="progress-text">
              Câu <span id="current-question">1</span> /
              <span id="total-questions">5</span>
            </span>
          </div>

          <div class="question-container">
            <div class="question-number">
              Câu hỏi <span id="question-number">1</span>
            </div>

            <div class="question-text" id="question-text">
              <!-- Question will be loaded here -->
            </div>

            <div class="question-options" id="question-options">
              <!-- Options will be loaded here -->
            </div>

            <div class="question-controls">
              <button
                class="btn-secondary"
                id="prev-btn"
                onclick="previousQuestion()"
                disabled
              >
                <i class="fas fa-arrow-left"></i> Câu trước
              </button>
              <button
                class="btn-primary"
                id="next-btn"
                onclick="nextQuestion()"
                disabled
              >
                Câu tiếp <i class="fas fa-arrow-right"></i>
              </button>
              <button
                class="btn-success"
                id="finish-btn"
                onclick="finishQuiz()"
                style="display: none"
              >
                <i class="fas fa-check"></i> Hoàn thành
              </button>
            </div>
          </div>
        </div>

        <!-- Quiz Result -->
        <div class="quiz-result" id="quiz-result" style="display: none">
          <div class="result-card">
            <div class="result-icon" id="result-icon">
              <i class="fas fa-trophy"></i>
            </div>

            <h3 id="result-title">Kết quả Quiz</h3>

            <div class="result-score">
              <div class="score-circle">
                <span class="score-value" id="score-value">0</span>
                <span class="score-max">/100</span>
              </div>
            </div>

            <div class="result-stats">
              <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <span>Đúng: <strong id="correct-count">0</strong></span>
              </div>
              <div class="stat-item">
                <i class="fas fa-times-circle"></i>
                <span>Sai: <strong id="wrong-count">0</strong></span>
              </div>
              <div class="stat-item">
                <i class="fas fa-clock"></i>
                <span>Thời gian: <strong id="time-taken">0:00</strong></span>
              </div>
            </div>

            <div class="result-message" id="result-message">
              <!-- Message will be shown here -->
            </div>

            <div class="result-actions">
              <button class="btn-primary" onclick="restartQuiz()">
                <i class="fas fa-redo"></i> Chơi lại
              </button>
              <button class="btn-secondary" onclick="reviewAnswers()">
                <i class="fas fa-eye"></i> Xem đáp án
              </button>
            </div>
          </div>
        </div>

        <!-- Answer Review -->
        <div class="answer-review" id="answer-review" style="display: none">
          <div class="review-header">
            <h3><i class="fas fa-eye"></i> Xem lại đáp án</h3>
            <button class="btn-secondary" onclick="backToResult()">
              <i class="fas fa-arrow-left"></i> Quay lại
            </button>
          </div>

          <div class="review-content" id="review-content">
            <!-- Review content will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
      let questions = [];
      let userAnswers = [];
      let currentQuestionIndex = 0;
      let startTime = null;
      let totalQuestions = 5;

      function showNotification(message, type = "info") {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.className = `notification ${type} show`;

        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000);
      }

      async function startQuiz() {
        const difficulty = document.getElementById("difficulty-select").value;
        const count = document.getElementById("question-count").value;

        try {
          const response = await fetch(
            `/api/games/quiz/questions?difficulty=${difficulty}&count=${count}`
          );
          const data = await response.json();

          if (data.success) {
            questions = data.questions;
            totalQuestions = questions.length;
            userAnswers = new Array(totalQuestions).fill(-1);
            currentQuestionIndex = 0;
            startTime = Date.now();

            document.getElementById("quiz-setup").style.display = "none";
            document.getElementById("quiz-game").style.display = "block";
            document.getElementById("total-questions").textContent =
              totalQuestions;

            loadQuestion();
            showNotification("Quiz đã bắt đầu!", "success");
          } else {
            showNotification("Không thể tải câu hỏi", "error");
          }
        } catch (error) {
          console.error("Error loading questions:", error);
          showNotification("Có lỗi xảy ra khi tải câu hỏi", "error");
        }
      }

      function loadQuestion() {
        if (currentQuestionIndex >= questions.length) return;

        const question = questions[currentQuestionIndex];

        // Update progress
        const progressPercent =
          ((currentQuestionIndex + 1) / totalQuestions) * 100;
        document.getElementById("progress-fill").style.width =
          progressPercent + "%";
        document.getElementById("current-question").textContent =
          currentQuestionIndex + 1;
        document.getElementById("question-number").textContent =
          currentQuestionIndex + 1;

        // Load question
        document.getElementById("question-text").textContent =
          question.question;

        // Load options
        const optionsContainer = document.getElementById("question-options");
        optionsContainer.innerHTML = "";

        question.options.forEach((option, index) => {
          const optionElement = document.createElement("div");
          optionElement.className = "option-item";
          if (userAnswers[currentQuestionIndex] === index) {
            optionElement.classList.add("selected");
          }

          optionElement.innerHTML = `
                    <input type="radio" name="answer" id="option-${index}" value="${index}" 
                           ${
                             userAnswers[currentQuestionIndex] === index
                               ? "checked"
                               : ""
                           }>
                    <label for="option-${index}">${option}</label>
                `;

          optionElement.addEventListener("click", () => selectOption(index));
          optionsContainer.appendChild(optionElement);
        });

        updateNavigationButtons();
      }

      function selectOption(optionIndex) {
        userAnswers[currentQuestionIndex] = optionIndex;

        // Update UI
        document.querySelectorAll(".option-item").forEach((item) => {
          item.classList.remove("selected");
        });

        document
          .querySelector(`.option-item:nth-child(${optionIndex + 1})`)
          .classList.add("selected");
        document.getElementById(`option-${optionIndex}`).checked = true;

        updateNavigationButtons();
      }

      function updateNavigationButtons() {
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const finishBtn = document.getElementById("finish-btn");

        prevBtn.disabled = currentQuestionIndex === 0;

        const hasAnswer = userAnswers[currentQuestionIndex] !== -1;
        nextBtn.disabled = !hasAnswer;

        if (currentQuestionIndex === questions.length - 1) {
          nextBtn.style.display = "none";
          finishBtn.style.display = hasAnswer ? "inline-block" : "none";
        } else {
          nextBtn.style.display = "inline-block";
          finishBtn.style.display = "none";
        }
      }

      function previousQuestion() {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          loadQuestion();
        }
      }

      function nextQuestion() {
        if (
          currentQuestionIndex < questions.length - 1 &&
          userAnswers[currentQuestionIndex] !== -1
        ) {
          currentQuestionIndex++;
          loadQuestion();
        }
      }

      async function finishQuiz() {
        const endTime = Date.now();
        const timeTaken = Math.floor((endTime - startTime) / 1000);

        // Prepare answers for submission
        const answersData = questions.map((question, index) => ({
          question_id: question.id,
          selected_option: userAnswers[index],
        }));

        try {
          const response = await fetch("/api/games/quiz/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              answers: answersData,
              time_taken: timeTaken,
            }),
          });

          const data = await response.json();

          if (data.success) {
            showResult(data);
          } else {
            showNotification("Có lỗi xảy ra khi nộp bài", "error");
          }
        } catch (error) {
          console.error("Error submitting quiz:", error);
          showNotification("Có lỗi xảy ra khi nộp bài", "error");
        }
      }

      function showResult(resultData) {
        document.getElementById("quiz-game").style.display = "none";
        document.getElementById("quiz-result").style.display = "block";

        const score = Math.round(resultData.score);
        const correctCount = resultData.correct;
        const wrongCount = resultData.total - correctCount;
        const timeTaken = formatTime(resultData.time);

        // Update result display
        document.getElementById("score-value").textContent = score;
        document.getElementById("correct-count").textContent = correctCount;
        document.getElementById("wrong-count").textContent = wrongCount;
        document.getElementById("time-taken").textContent = timeTaken;

        // Update result message and icon based on score
        const resultIcon = document.getElementById("result-icon");
        const resultTitle = document.getElementById("result-title");
        const resultMessage = document.getElementById("result-message");

        if (score >= 80) {
          resultIcon.innerHTML =
            '<i class="fas fa-trophy" style="color: gold;"></i>';
          resultTitle.textContent = "Xuất sắc!";
          resultMessage.textContent = "Bạn có kiến thức lập trình rất tốt!";
        } else if (score >= 60) {
          resultIcon.innerHTML =
            '<i class="fas fa-medal" style="color: silver;"></i>';
          resultTitle.textContent = "Tốt lắm!";
          resultMessage.textContent = "Bạn đã làm khá tốt, tiếp tục cố gắng!";
        } else {
          resultIcon.innerHTML =
            '<i class="fas fa-award" style="color: #cd7f32;"></i>';
          resultTitle.textContent = "Cần cố gắng thêm!";
          resultMessage.textContent = "Hãy học thêm và thử lại nhé!";
        }
      }

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${minutes}:${secs.toString().padStart(2, "0")}`;
      }

      function restartQuiz() {
        document.getElementById("quiz-result").style.display = "none";
        document.getElementById("quiz-setup").style.display = "block";

        // Reset data
        questions = [];
        userAnswers = [];
        currentQuestionIndex = 0;
        startTime = null;
      }

      function reviewAnswers() {
        document.getElementById("quiz-result").style.display = "none";
        document.getElementById("answer-review").style.display = "block";

        const reviewContent = document.getElementById("review-content");
        reviewContent.innerHTML = "";

        questions.forEach((question, index) => {
          const userAnswer = userAnswers[index];
          const isCorrect = userAnswer === question.correct;

          const reviewItem = document.createElement("div");
          reviewItem.className = `review-item ${
            isCorrect ? "correct" : "incorrect"
          }`;

          reviewItem.innerHTML = `
                    <div class="review-question">
                        <h4>Câu ${index + 1}: ${question.question}</h4>
                    </div>
                    <div class="review-options">
                        ${question.options
                          .map((option, optionIndex) => {
                            let className = "review-option";
                            if (optionIndex === question.correct)
                              className += " correct-answer";
                            if (
                              optionIndex === userAnswer &&
                              userAnswer !== question.correct
                            )
                              className += " wrong-answer";
                            if (optionIndex === userAnswer)
                              className += " selected";

                            return `<div class="${className}">${option}</div>`;
                          })
                          .join("")}
                    </div>
                    <div class="review-status">
                        ${
                          isCorrect
                            ? '<i class="fas fa-check-circle"></i> Chính xác!'
                            : '<i class="fas fa-times-circle"></i> Sai rồi!'
                        }
                    </div>
                `;

          reviewContent.appendChild(reviewItem);
        });
      }

      function backToResult() {
        document.getElementById("answer-review").style.display = "none";
        document.getElementById("quiz-result").style.display = "block";
      }
    </script>
  </body>
</html>
