<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập Và Đăng ký</title>
    <link rel="stylesheet" href="../assets/css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="site_header">
      <div class="container_header">
        <div class="logo_header">
          <img
            onclick="location.href='home.html'"
            src="../assets/image/logo.png"
            alt="Logo"
            class="logo-animate"
          />
          <a href="home.html" class="">CodeQuest</a>
        </div>
      </div>
    </header>

    <div class="auth-modal">
      <h1>Đăng Nhập hoặc Đăng Ký</h1>
      <p>Bạn sẽ sử dụng được các chức năng thông minh và hay hơn.</p>

      <div class="email-form">
        <input type="email" placeholder="Nhập địa chỉ email" required />
        <button class="email_btn">Tiếp tục</button>
      </div>
      <p class="or">Hoặc</p>

      <div class="auth-buttons">
        <button class="btn-google">
          <i class="fa-brands fa-google"></i>
          Tiếp tục với Google
        </button>
        <button class="btn-phone">
          <i class="fa-solid fa-phone"></i>
          Tiếp tục với điện thoại
        </button>
      </div>
    </div>
  </body>
</html>
